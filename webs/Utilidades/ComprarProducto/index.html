<body>

   <div id="header">
    <div id="part2"><img id="logo" src="img/logo_unad.jpg" alt="logo de la unad"></div>

    <div id="part1">
      <h5>“Texas Electronics”</h5>
      <h5>Desarrollado por Breiner Mosquera</h5></div>
   </div>
    
    <div id="main">
      
        <div id="cal">
          <div><h6>Calculo de precio</h6></div>
          <style>
            input[type=number]::-webkit-outer-spin-button,
            input[type=number]::-webkit-inner-spin-button {-webkit-appearance: none; margin: 0;}
            input[type=number] {-moz-appearance:textfield;}
          </style>
            <form action="">
                <div id="pr">
                  
                  <input type="number" id="vcompra" placeholder="Valor de compra" required>  
                </div>
                <div id="seg">
                  
                  <input type="number" id="ganancia" placeholder="% utilidad" required>  
                </div>
                <div id="ter">
                  
                  <input type="number" id="iva" placeholder="% IVA" required>  
                </div>
                <br>
                <button type="button" id="calcular" onclick="resultado()">Calcular</button>
            </form>
            
        </div>
        <div id="res">
            
           <label for="vventa">Valor venta</label>
           <input type="text"  id="rsvventa">
           
           <label for="vventa">Ganancia</label> 
           <input type="text"  id="rsganancia">
           
        </div>

    </div>

    <nav class="navbar navbar-expand ">

            </div>
          </li>
