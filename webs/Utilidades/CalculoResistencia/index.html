<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripcion"
        content="Este sitio web presenta el aplicativo web de la fase 3 Unad - calculo de resistencia">
    <meta name="author" content="Breiner Mosquera">
    <meta name="keywords" content="aplicativo web fase3 unad calculo resistencia">
    <title>Utilidades</title>
    <link rel="stylesheet" href="css/style.css">
    <link href=img\icon.png rel="shortcut icon" type=image/vnd.microsoft.icon />

<body>
    <div id="header">
        <div id="part2"><img id="logo" src="img/logo_unad.jpg" alt="logo de la unad"></div>

        <div id="part1">
            <h5>“Texas Electronics”</h5>
            <h5>Desarrollado por Breiner Mosquera</h5>
        </div>
    </div>
    <div id="main">
        <div><h6>Calculo de Resistencia</h6></div>
        <div id="primera" >
            <label for="FirstBand" >Primera banda</label>
            <select id="FirstBand" name="FirstBand">
                <option value="0">Negro</option>
                <option value="1">Cafe</option>
                <option value="2">Rojo</option>
                <option value="3">Naranja</option>
                <option value="4">Amarillo</option>
                <option value="5">Verde</option>
                <option value="6">Azul</option>
                <option value="7">Violeta</option>
                <option value="8">Gris</option>
                <option value="9">Blanco</option>
            </select>
        </div>

        <div id="segunda" >
            <label for="SecondBand">Segunda banda</label>
            <select id="SecondBand" name="SecondBand">
                <option value="0">Negro</option>
                <option value="1">Cafe</option>
                <option value="2">Rojo</option>
                <option value="3">Naranja</option>
                <option value="4">Amarillo</option>
                <option value="5">Verde</option>
                <option value="6">Azul</option>
                <option value="7">Violeta</option>
                <option value="8">Gris</option>
                <option value="9">Blanco</option>
            </select>
        </div>

        <div id="tercera" >
            <label for="ThirdBand">Tercera banda</label>
            <select id="ThirdBand" name="ThirdBand">
                <option value="1">Negro</option>
                <option value="10">Cafe</option>
                <option value="100">Rojo</option>
                <option value="1000">Naranja</option>
                <option value="10000">Amarillo</option>
                <option value="100000">Verde</option>
                <option value="1000000">Azul</option>
                <option value="10000000">Violeta</option>
                <option value="100000000">Gris</option>
                <option value="1000000000">Blanco</option>
            </select>
        </div>

        <button style="border-radius: 10px;" onclick="Calcular()" >Calcular</button>
        <div id="resp">
            <label for="text">Valor de resistencia:</label>
            <input type="text" id="respuesta">
        </div>
        
        
    </div>
    <nav class="navbar navbar-expand ">
        
        <ul class="navbar-nav">
            <li id="casa"><a href="../../../index.html"><img id="home" src="img/home.png" alt="icono de casa"></a></li>

                    <a href="#" class="dropdown-item" id="item">Calculo Resistencias</a>
                </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Administracion</a></li>
            <li class="nav-item"><a href="../../Ventas/index.html" class="nav-link">Ventas</a></li>
            <li class="nav-item"><a href="../../Inventario/index.html" class="nav-link">Inventario</a></li>

        </ul>
    </nav>
